<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link
      rel="shortcut icon"
      href="./assets/image/favicon.png"
      type="image/x-icon"
    />

    <title>Yahoo Search Test</title>
  </head>

  <body>
    <aside class="albumList">
      <nav>
        <h1>Albuns</h1>
        <ul class="albumList-list"></ul>
      </nav>
    </aside>

    <main>
      <header>
        <section class="thumbnailCarousel">
          <i class="fa-solid fa-chevron-left prev"></i>
          <ul class="thumbnailCarousel-items"></ul>
          <i class="fa-solid fa-chevron-right next"></i>
        </section>
      </header>

      <section class="imageViewer">
        <div class="imageViewer-info active">
          <img
            src="https://images.unsplash.com/photo-1657537471639-3101a6e508d8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
            alt=""
          />
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam
            explicabo adipisci eligendi enim vel quis?
          </p>
        </div>
      </section>
    </main>

    <script src="./assets/js/bundle.js" defer></script>
  </body>
</html>
